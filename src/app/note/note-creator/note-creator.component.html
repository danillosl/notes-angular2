<div class="note-creator shadow-2" [ngStyle]="{'background-color': newNote.color}">
      <form class="row">
        <input
          type="text"
          [(ngModel)]="newNote.title"
          name="newNoteTitle"
          placeholder="Title"
          class="col-xs-10 title"
        >
        <input
          type="text"
          [(ngModel)]="newNote.value"
          name="newNoteValue"
          placeholder="Take a note..."
          class="col-xs-10"
        >
        <div class="actions col-xs-12 row between-xs">
        <div class="col-xs-3">
          <color-picker (selected)="onColorSelected($event)" [colors] ="colors"></color-picker>
        </div>
          <button
            type="submit"
            class="btn-light"

            (click) = "onCreate()"
           >
            Done
          </button>
        </div>
      </form>
    </div>
